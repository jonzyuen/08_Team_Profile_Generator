<!DOCTYPE html>
  <html lang='en'>
    <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css' />
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' />
      <link rel='stylesheet' href='./style.css' />

      <title>Team Profile</title>
    </head>

    <body>
      <div class='px-4 py-5 my-5 text-center'>
        <header class='px-4 py-5 my-5 text-center danger'>
        <h1 class='display-5 fw-bold'>My Team</h1>
        </header>
      </div>
      <div class='container'>
        
      <div class='row row-cols-1 row-cols-md-3 g-4'>
        <div class='col'>
          <div class='card h-100' id='manager' style='width: 18rem;'>
            <div class='card-body title'>
              <h2 class='card-title name'>
                manager
              </h2>
              <h3 class='card-title position'>
                <i class='fas fa-mug-hot'> </i>Manager
              </h3>
            </div>
            <div class='card-body content'>
              <ul class='list-group list-group-flush'>
                <li class='list-group-item'>
                  ID: 1
                </li>
                <li class='list-group-item'>Email: 
                  <a href='mailto:manager@email.com'>
                    manager@email.com
                  </a>
                </li>
                <li class='list-group-item'>
                  Office Number: 2
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <div class='col'>
        <div class='card h-100' id='engineer' style='width: 18rem;'>
          <div class='card-body title'>
            <h2 class='card-title name'>
              engineer
            </h2>
            <h3 class='card-title position'>
              <i class='fas fa-glasses'> </i>Engineer
            </h3>
          </div>
          <div class='card-body content'>
            <ul class='list-group list-group-flush'>
              <li class='list-group-item'>
                ID: 3
              </li>
              <li class='list-group-item'>
                Email: <a href='mailto:engineer@email.com'>engineer@email.com</a>
              </li>
              <li class='list-group-item'>
                Github: engi github
              </li>
            </ul>
          </div>
        </div>
      </div>
    <div class='col'>
      <div class='card h-100' id='intern' style='width: 18rem;'>
          <div class='card-body title'>
              <h2 class='card-title name'>intern</h2>
              <h3 class='card-title position'><i class='fas fa-user-graduate'> </i>Intern</h3>
          </div>
          <div class='card-body content'>
          <ul class='list-group list-group-flush'>
              <li class='list-group-item'>ID: 4</li>
              <li class='list-group-item'>Email: <a href='mailto:intern@email.com'>intern@email.com</a>
              </li>
              <li class='list-group-item'>School: intern school</li>
          </ul>
          </div>
      </div>
  </div>
      </div>
    </body>
  </html>
